<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>倒计时</title>
</head>
<body>
<span></span>天
<span></span>小时
<span></span>分
<span></span>秒
	<script>
		// 中秋
		// 3天  9小时  14分  秒
		let spans = document.querySelectorAll('span');
		fn();
		setInterval(fn,1000);
		function fn(){
			let arr = [];
			let now = new Date();
			let zq = new Date('2017/10/7 0:0:0');
			let cha = Math.floor((zq.getTime()-now.getTime())/1000);  //毫秒
			let day = Math.floor(cha/(60*60*24)); //天
			arr.push(day);
			cha = cha%(60*60*24);  
			let hours = Math.floor(cha/(60*60)); //小时
			arr.push(hours);
			cha = cha%(60*60);
			let min = Math.floor(cha/(60));  //分钟
			arr.push(min);
			let sec = cha%(60);  //秒
			arr.push(sec);
			arr.forEach((element,index)=>{
				spans[index].innerText = element;
			})
		}
		
	</script>
</body>
</html>
